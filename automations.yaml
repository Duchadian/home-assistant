- alias: Set chromecast position
  trigger:
    platform: state
    entity_id: input_number.chromecast_pos
  action:
    service: media_player.media_seek
    data_template:
      entity_id: media_player.huiskamer
      seek_position: '{{ trigger.to_state.state }}'

