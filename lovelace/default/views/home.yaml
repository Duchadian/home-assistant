title: Home
path: home
badges:
  - entity: person.tim
  - entity: person.sabine
cards:
  - title: Shopping list
    type: shopping-list
  - type: entities
    entities:
      - entity: switch.garage_door_relay
      - type: section
      - entity: timer.laundry
        icon: mdi:washing-machine
        type: custom:multiple-entity-row
        name: "Laundry timer state"
        entities:
          - entity: timer.laundry
          - icon: mdi:lightbulb-off-outline
            tap_action:
              action: call-service
              service: script.turn_off_laundry_timer
          - icon: mdi:lightbulb-outline
            tap_action:
              action: call-service
              service: script.turn_on_laundry_timer
      - entity: input_number.laundry_slider
        name: "Laundry timer time"
      - type: section
      - entity: sensor.afvalwijzer_gft
        type: custom:multiple-entity-row
        name: gft
        show_state: false
        entities:
          - attribute: days_until_collection_date
            name: Days until collection
            styles:
              text-align: right
      - entity: sensor.afvalwijzer_papier
        type: custom:multiple-entity-row
        name: papier
        show_state: false
        entities:
          - attribute: days_until_collection_date
            styles:
              text-align: right
      - entity: sensor.afvalwijzer_plastic
        type: custom:multiple-entity-row
        name: plastic
        show_state: false
        entities:
          - attribute: days_until_collection_date
            styles:
              text-align: right
      - entity: sensor.afvalwijzer_restafval
        type: custom:multiple-entity-row
        name: restafval
        show_state: false
        entities:
          - attribute: days_until_collection_date
            styles:
              text-align: right
      - input_boolean.waste_moved
