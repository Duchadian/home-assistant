title: Home
path: home
badges:
  - entity: person.tim
  - entity: person.sabine
cards:
  - title: Shopping list
    type: shopping-list
  - type: vertical-stack
    title: "Laundry"
    cards:
    - type: button
      entity: timer.laundry
      icon: mdi:washing-machine
      name: Start laundry timer
      show_state: true
      tap_action:
        action: call-service
        service: timer.start
        service_data:
          duration: >
            {{ states('input_number.laundry_slider') | multiply(60) | int }}
        target:
          entity_id: timer.laundry
      hold_action:
        action: call-service
        service: timer.cancel
        service_data: {}
        target:
          entity_id: timer.laundry
    - type: entities
      entities:
        - input_number.laundry_slider
  - type: entities
    entities:
      - entity: sensor.afvalwijzer_gft
        type: custom:multiple-entity-row
        name: gft
        show_state: false
        entities:
          - attribute: days_until_collection_date
            name: Days until collection
            styles:
              text-align: right
      - entity: sensor.afvalwijzer_papier
        type: custom:multiple-entity-row
        name: papier
        show_state: false
        entities:
          - attribute: days_until_collection_date
            styles:
              text-align: right
      - entity: sensor.afvalwijzer_plastic
        type: custom:multiple-entity-row
        name: plastic
        show_state: false
        entities:
          - attribute: days_until_collection_date
            styles:
              text-align: right
      - entity: sensor.afvalwijzer_restafval
        type: custom:multiple-entity-row
        name: restafval
        show_state: false
        entities:
          - attribute: days_until_collection_date
            styles:
              text-align: right
      - input_boolean.waste_moved
      - type: section
      - entity: sensor.pollen_grass_risk
        type: custom:multiple-entity-row
        styles:
          width: 60px
        entities:
        - entity: sensor.pollen_grass
          styles:
            text-align: left
      - entity: sensor.pollen_tree_risk
        type: custom:multiple-entity-row
        styles:
          width: 60px
        entities:
        - entity: sensor.pollen_tree
          styles:
            text-align: left
      - entity: sensor.pollen_weed_risk
        type: custom:multiple-entity-row
        styles:
          width: 60px
        entities:
        - entity: sensor.pollen_weed
          styles:
            text-align: left
    